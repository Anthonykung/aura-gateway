name: Trigger auto deployment for aura-gateway

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aura-gateway-AutoDeployTrigger-6c96fed3-645c-4680-97b8-3f31fed22238.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AURAGATEWAY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AURAGATEWAY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AURAGATEWAY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ascaacr.azurecr.io
          registryUsername: ${{ secrets.AURAGATEWAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AURAGATEWAY_REGISTRY_PASSWORD }}
          containerAppName: aura-gateway
          resourceGroup: ASCA
          imageToBuild: ascaacr.azurecr.io/aura-gateway:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


